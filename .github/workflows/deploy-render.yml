name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy via REST API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID is not set. Please add them as repo secrets.";
            exit 1;
          fi
          echo "Triggering deploy for service $RENDER_SERVICE_ID"
          response=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')
          body=$(echo "$response" | sed '$d')
          code=$(echo "$response" | tail -n1)
          echo "HTTP status: $code"
          echo "$body"
          if [ "$code" -ge 200 ] && [ "$code" -lt 300 ]; then
            echo "Deploy triggered successfully.";
            exit 0;
          else
            echo "Failed to trigger deploy (status $code).";
            exit 1;
          fi
